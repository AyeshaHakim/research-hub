  <nav>

<!--<span class="corner-ribbon corner-ribbon&#45;&#45;success corner-ribbon&#45;&#45;shadow corner-ribbon&#45;&#45;default-left-bottom">Beta site feedback</span>-->

<header>
  <div class="secondary_nav" style="height: 48px;">
    <nav>
      <ul id="slide-out" class="side-nav fixed collapsible" style="height: 320px;overflow-y: hidden;overflow-x: hidden;position: absolute;top: 0; left: 0;">
        <div style="width: 260px; height: 64px;"><img style="height: 64px;padding: 15px;"
                                                      src="assets/example-logo.png"/></div>
        <li><a routerLink="/home" class="waves-effect waves-brown" [routerLinkActive]="['active']"><i
          class="material-icons">home</i>Home</a></li>
        <li><a routerLink="/services" class="waves-effect waves-brown" [routerLinkActive]="['active']"><i
          class="material-icons">settings</i>Services</a></li>
        <li><a routerLink="/education" class="waves-effect waves-brown" [routerLinkActive]="['active']"><i
          class="material-icons">school</i>Education</a></li>
        <li><a routerLink="/guides" class="waves-effect waves-brown" [routerLinkActive]="['active']"><i
          class="material-icons">flag</i>Guides</a></li>
        <li><a routerLink="/policies" class="waves-effect waves-brown" [routerLinkActive]="['active']"><i
          class="material-icons">thumbs_up_down</i>Policies</a></li>
      </ul>
      <div class="nav-wrapper inset-content">
        <a href="#" data-activates="slide-out" class="button-collapse"><i
          style="margin-left: 20px; font-size: 24px;" class="material-icons">menu</i></a>

        <ul class="left hide-on-small-and-down">
          <li class="input-field" [hidden]="!isServicesActive() && !isEducationActive() && !isGuidesActive() && !isPoliciesActive()">
            <select id="lifeCycleSelect" [ngModel]="lifeCycle">
              <option [value]="" selected>Research Lifecycle</option>
              <option *ngFor="let category of lifeCycleCategories" [value]="category">{{category}}</option>
            </select>
          </li>
          <li class="input-field" [hidden]="!isServicesActive()">
            <select id="serviceTypeSelect" [ngModel]="serviceType">
              <option [value]="" selected>Service Type</option>
              <option *ngFor="let category of serviceTypeCategories" [value]="category">{{category}}</option>
            </select>
          </li>
          <li class="input-field" [hidden]="!isEducationActive() && !isGuidesActive()">
            <select id="programmeSelect" [ngModel]="programme">
              <option [value]="" selected>Programme</option>
              <option *ngFor="let category of programmeCategories" [value]="category">{{category}}</option>
            </select>
          </li>
          <li class="input-field" [hidden]="!isEducationActive() && !isGuidesActive()">
            <select id="studyLevelSelect" [ngModel]="studyLevel">
              <option [value]="" selected>Study Level</option>
              <option *ngFor="let category of studyLevelCategories" [value]="category">{{category}}</option>
            </select>
          </li>
          <li class="input-field" [hidden]="!isPoliciesActive()">
            <select id="policyAreaSelect" [ngModel]="policyArea">
              <option [value]="" selected>Policy Area</option>
              <option *ngFor="let category of policyAreaCategories" [value]="category">{{category}}</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="page-footer uoa dark-grey">
  <div class="container" style="padding-top: 20px; padding-bottom: 20px;">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">Help &amp; Support</h5>
        <ul>
          <li><a class="grey-text text-lighten-3" href="http://www.eresearch.auckland.ac.nz/en/centre-for-eresearch/our-centre.html">About the Centre for eResearch</a></li>
          <li><a class="grey-text text-lighten-3" href="http://www.eresearch.auckland.ac.nz/en/centre-for-eresearch/contact-us.html">Contact us</a></li>
          <li><a class="grey-text text-lighten-3" href="mailto:eresearch-support@list.auckland.ac.nz">Provide Feedback</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright uoa very-dark-grey">
    <div class="container">
      Copyright Â© {{getYear()}}, The Centre for eResearch, The University of Auckland
    </div>
  </div>
</footer>

<div class="inset-content">
  <div class="product-list">
    <div #productList class="row">
      <div class="col s12 m12 l12 center-align hub-spinner" *ngIf="(products | async)?.length==undefined">
        <spinner></spinner>
      </div>
      <div *ngFor="let product of products | async | slice:1" class="col" [ngClass]="getColClasses()">
        <div class="card" style="cursor:pointer;cursor:hand;">
          <div class="card-image" (click)="openProductDetails(product.nid)">
            <img class="product-image" src="http://lorempixel.com/160/200/technics">
          </div>
          <div class="card-content" (click)="openProductDetails(product.nid)">
            <span class="product-title">{{product.title}}</span>
            <span class="product-category">{{product.type}}</span>
          </div>
          <div class="card-action product-action">
            <div class="row">
              <div class="col s8 left-align"><a (click)="openProductDetails(product.nid)"><stars [stars]="1.3"></stars></a></div>
              <div class="col s4 right-align"><a (click)="openProductDetails(product.nid)">VIEW</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

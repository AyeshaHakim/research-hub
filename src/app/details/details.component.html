<div style="margin: 50px;">
    <div class="card">
        <div class="card-image">
            <img [src]="product.image">
        </div>
        <div class="card-content">
            <span class="card-title" style="white-space: nowrap; text-overflow: ellipsis;">{{product.title}}</span>
            <p>{{product.body}}</p>
        </div>
        <div class="card-action">
            <!--<a href="#" style="text-transform: uppercase;">{{offer.field_cost}}</a>-->
        </div>
    </div>
</div>
